apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: preview-set
spec:
  generators:
  - git:
      repoURL: https://github.com/davidhole/argo-applicationset-tests
      revision: HEAD
      #files:
      #- path: apps/*/branches/*/preview/values.yaml
      directories:
      - path: apps/*/branches/*/preview
  template:
    metadata:
      name: '{{path[1]}}-{{path[3]}}'
    spec:
      project: previews
      source:
        repoURL: https://github.com/davidhole/argo-applicationset-tests
        targetRevision: HEAD
        path: 'apps/{{path[1]}}/branches/{{path[3]}}/preview'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[1]}}-{{path[3]}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
