apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: preview-set
spec:
  generators:
  - git:
      repoURL: https://github.com/davidhole/argo-applicationset-tests
      revision: HEAD
      files:
      - path: charts/*/branches/*/Chart.yaml
  template:
    metadata:
      name: '{{path[1]}}-{{path.basename}}'
    spec:
      project: "previews"
      source:
        repoURL: https://github.com/davidhole/argo-applicationset-tests
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          valueFiles:
            - /previews/{{path[1]}}/{{path.basename}}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[1]}}-{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
