apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: default
spec:
  generators:
  - git:
      repoURL: https://github.com/davidhole/argo-applicationset-tests
      revision: HEAD
      files:
      - path: previews/**/config.yaml
  template:
    metadata:
      name: '{{path[0]}}-{{path.basename}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/davidhole/argo-applicationset-tests
        targetRevision: HEAD
        path: '{{chart}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[0]}}-{{path.basename}}'